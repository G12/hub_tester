<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button *ngIf="loggedIn" (click)="addItem()"><icon add></icon>Add Item</button>
      <button *ngIf="!loggedIn" (click)="login()"><icon log-in></icon>Login</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
